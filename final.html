<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final-Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-200 p-10">
    <div class="main-wrapper">
        <div class="container">
            <div class="startBtn">
                <button class="start-button bg-green-500 text-white font-bold py-2 px-4 rounded">Bắt Đầu</button>
                <p id="win-message" class="text-red-500 font-bold mt-2 hidden">YOU WIN!</p>
            </div>
            <div class="layout">
                <div class="game-board-wrapper">
                    <div id="board" class="game-board">
                        <div class="cell cell-1">1</div>
                        <div class="cell cell-2">2</div>
                        <div class="cell cell-3">3</div>
                        <div class="cell cell-4">4</div>
                        <div class="cell cell-5">5</div>
                        <div class="cell cell-6">6</div>
                        <div class="cell cell-7">7</div>
                        <div class="cell cell-8">8</div>
                        <div class="cell cell-9">9</div>
                        <div class="cell cell-10">10</div>
                        <div class="cell cell-11">11</div>
                        <div class="cell cell-empty"></div>
                    </div>
                </div>

                <div class="side-box">
                    <div class="dong-ho">
                        <div class="time-box">
                            <p class="time-title">Đồng Hồ</p>
                            <p id="time" class="time-text">00:00</p>
                        </div>
                    </div>
                   <div class="guide-box">
  <p class="guide-title">Hướng Dẫn Di Chuyển</p>
  <div class="key-group">
    <div class="row center">
      <div class="arrow-button"><i class="fas fa-arrow-up"></i></div>
    </div>
    <div class="row center">
      <div class="arrow-button"><i class="fas fa-arrow-left"></i></div>
      <div class="arrow-button"><i class="fas fa-arrow-down"></i></div>
      <div class="arrow-button"><i class="fas fa-arrow-right"></i></div>
    </div>
    <div class="row center">
      <div class="key">W</div>
    </div>
    <div class="row">
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
    </div>
  </div>
</div>
                </div>
            </div>
            <div class="history-wrapper">
                <p class="history-title">Lịch Sử Lượt Chơi</p>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Bước đi</th>
                            <th>Thời gian</th>
                        </tr>
                    </thead>
                    <tbody id="history"></tbody>
                </table>
            </div>
        </div>
    </div>
<script src="final.js"></script>
</body>

</html>
